{{ define "main" }}
{{ range .Paginator.Pages }}
<div class="postBox">
    <a href="{{ .Permalink }}" class="postLink"><h2>{{ .Title }}</h2></a>
    <p>{{ .Summary }}</p>
    {{ if .Truncated }}<a href="{{ .Permalink }}" class="postLink"><h4>Read More...</h4></a>{{ end }}
</div>
{{ end }}
{{ template "_internal/pagination.html" . }}
{{ end }}
